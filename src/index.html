<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <div class="header-text">Currency Convertor</div>
            </div>
            <div class="main">
                <div class="curr-input">
                    <input type="text" class="curr-input-text" id="curr-input-first-text" maxlength="20">
                    <select id="curr-input-first-type" class="curr-input-type">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="TRY">TRY</option>
                    </select>
                </div>
                <div class="curr-swap">
                    --
                </div>
                <div class="curr-input">
                    <input type="text" class="curr-input-text" id="curr-input-second-text" maxlength="20">
                    <select id="curr-input-second-type" class="curr-input-type">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="TRY">TRY</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
